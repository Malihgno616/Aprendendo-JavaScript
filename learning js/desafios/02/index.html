<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 02</title>
  <style>
    body {
      font-family:Comic, sans-serif ;
      font-size: 16pt;
    }
    button {
      padding: 30px;
    }
  </style>
</head>
<body>
      <h1>Boas Vindas!</h1>
      <button onclick="desafio()">
        Inicie o Desafio
      </button>
      <script>
          function desafio(){
            let nome = window.prompt('Qual é o seu nome?')
            let idade = window.prompt('Qual é a sua idade?')
           
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
          }

      </script>  


</body>
</html>
