<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A</title>
</head>
<body>
    <h2>O que o JS pode fazer?</h2>
    <p id="demo">JavaScript pode mudar o estilo dentro de um elemento HTML</p>

    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Aumentar o tamanho</button>
    
    <button type="button" onclick="document.getElementById('demo').style.fontSize='10px'">Diminuir o tamanho</button>

    <button type="button" onclick="document.getElementById('demo').style.fontSize='16px'">Tamanho normal</button>
</body>
</html>
